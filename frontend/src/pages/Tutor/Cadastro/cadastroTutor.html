<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cadastroTutor.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="imagens">
            <img class="cao" src="../../../../public/images/cao-cadastro.jpg" alt="cao">
            <div class="form-cadastro">
                <img class="fundo-cadastro" src="../../../../public/images/Group 82.png" alt="fundo">
                 <form>
                    <h1>Fa√ßa seu cadastro</h1>
                    <input type="text" placeholder="Nome Completo" required>
                    <div class="inputs-form">
                        <input type="date" placeholder="Nascimento" required>
                        <input class="input-margin" type="tel" placeholder="Telefone" required>
                    </div>
                    
                    <div class="inputs-form">
                        <input type="text" placeholder="RG" required>
                        <input class="input-margin" type="text" placeholder="CPF" required>
                    </div>
                    
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Senha" required>
                    <div class="botao-link">
                        <button type="submit">Cadastrar</button>
                        <a>Seja nosso colaborador</a>
                    </div>
                </form>

             
            </div>

              

        </div>
    </section>
    
</body>
</html>
