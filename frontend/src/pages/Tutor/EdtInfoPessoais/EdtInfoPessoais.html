<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VET+ | Editar Informações</title>
    <link rel="stylesheet" href="EdtInfoPessoais.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-wrapper">
        <aside class="sidebar">
            <img src="logo.png" alt="VET+ Logo" class="logo">
            <nav>
                <a href="#" class="active">Perfil</a>
                <a href="#">Meus Pets</a>
                <a href="#">Agenda</a>
                <a href="#">Prontuários</a>
                <a href="#">Sair</a>
            </nav>
        </aside>
        
        <main class="main-content">
            <header>
                <h1>Editar Informações Pessoais</h1>
            </header>
            
            <div class="content-body">
                <form class="form-container">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" value="Camile Vitória Rosa Santos">
                        </div>
                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf" value="000.000.000-00">
                        </div>
                        <div class="form-group">
                            <label for="rg">RG</label>
                            <input type="text" id="rg" value="00.000.000-0">
                        </div>
                        
                        <div class="form-group">
                            <label for="nascimento">Data de Nascimento</label>
                            <input type="text" id="nascimento" value="01/05/2005">
                        </div>
                        <div class="form-group">
                            <label for="telefone">Telefone</label>
                            <input type="text" id="telefone" value="(11) 9 0987-2344">
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" value="camilevitoria@gmail.com">
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-edit">Editar</button>
                        <button type="button" class="btn-cancel">Cancelar</button>
                    </div>
                </form>
            </div>

            <div class="deco-circle"></div>
            <div class="deco-line-1"></div>
            <div class="deco-line-2"></div>

        </main>
    </div>
</body>
</html>
