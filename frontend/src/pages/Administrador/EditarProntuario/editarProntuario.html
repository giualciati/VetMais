<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./editarProntuarios.css">
    <title>Document</title>
</head>

<body>
    <div class="titulo">
        <h1>Editar Prontuário</h1>
    </div>
    <section class="forms-prontuario">

        <form>
            <div class="input-Garfield">
                <div>
                    <img class="garfield" src="../../../../public/images/Garfield.png" alt="Garfield">
                </div>

                <div class="inputs-1">
                    <label for="nomeAnimal">Nome do Animal:</label>
                    <input type="text" required>
                    <label for="nomeAnimal">Nome do Tutor:</label>
                    <input type="text" required>
                </div>

            </div>
            <div class="card-input1">
                <div class="inputs-2">
                    <label for="nomeEspecie">Espécie:</label>
                    <input type="text" required>
                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" required>
                </div>

                <div class="inputs-2">
                    <label for="raca">Raça:</label>
                    <input type="text" required>
                    <label for="sexo">Sexo:</label>
                    <input type="text" required>
                </div>

            </div>

            <div>
                <div class="container-textarea">
                    <label for="descricaoAnimal">Descrição do Animal:</label>
                    <textarea type="text" required>

                    </textarea>
                    <label for="sintomasAnimal">Sintomas:</label>
                    <textarea type="text" required>

                    </textarea>
                </div>

            </div>
        </form>
        <form>
            <div class="input-Garfield">
                <div>
                    <img class="tutor-garfield" src="../../../../public/images/tutor_Garfield.png" alt="Tutor Garfield">
                </div>
                <div class="textarrea-1">
                    <label for="diagnostico">Diagnóstico:</label>
                    <textarea type="text" required></textarea>
                </div>

            </div>
            <div class="container-textarea">
                <div class="textarea-2">
                    <label for="tratamento">Tratamento:</label>
                    <textarea type="text" required></textarea>

                    <label for="observacoes">Observações médicas:</label>
                    <textarea type="text" required></textarea>


                </div>
            </div>
            <div class="inputs-3">
                <div class="formato">
                    <label for="dataAtendimento">Data de Atendimento:</label>
                    <input type="date" required>
                </div>

                <div class="formato">
                    <label for="horaAtendimento">Horário do Atendimento:</label>
                    <input type="time" required>
                </div>

                <div >
                    <button class="btn-salvar">Salvar</button>
                    <button class="btn-cancelar">Cancelar</button>
                </div>
            </div>
                
        </form>

    </section>
</body>

</html>
